      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />

  <body>
    <!--[if IE]>
      <p class="browserupgrade">

    <!-- Add your site or application content here -->

    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="/img/coffee-logo.png"
            width="25"
            class="d-inline-block align-top"
            alt=""
          />
          Coffee Orders
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <!--Add new orders-->
        <div class="col-lg-6 mb-3 p-3">
          <h1>Create New Order</h1>
          <form>
            <div class="form-group">
              <label for="userEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="userEmail"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="userOrder">Order</label>
              <input
                type="text"
                class="form-control"
                id="userOrder"
                placeholder="Order"
              />
            </div>
            <button
              type="submit"
              id="enterButton"
              class="btn btn-outline-secondary"
              onclick="submission"
            >
              Submit
            </button>
          </form>
        </div>
        <!--End add new orders-->
        <!--Delete current orders-->
        <div class="col-lg-6 mb-3 p-3">
          <h1>Delete Existing Order</h1>
          <form>
            <div class="form-group">
              <label for="userEmail">Email address</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="userEmailDelete"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                data-fv-emailaddress-message="This is not a valid email"
                required="required"
              />
            </div>
            <button
              type="submit"
              id="deleteButton"
              class="btn btn-outline-secondary"
              onclick="submission"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <!--End delete current orders-->

    <!--Current orders list-->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 p-3 border">
          <h1>Current Orders</h1>
          <ul class="list-group" id="ordersList"></ul>
        </div>
      </div>
    </div>
    <!--End current orders list-->
    <!--scripts-->
    <script src="js/vendor/modernizr-3.8.0.min.js"></script>
